<div class="row" align="center">
  <div class="col-xs-12" *ngIf="selectedRecipe.imagePath != ''">
    <img
      src="{{ selectedRecipe.imagePath }}"
      [alt]="selectedRecipe.name"
      class="img-responsive"
      style="max-height: 200px;">
  </div>
</div>

<div class="row" align="center">
  <div class="col-xs-12">
    <h1>{{ selectedRecipe.name }}</h1>
  </div>
</div>
<div class="row pull-right">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="addRecipeIngredientsToShoppingList()">Add to Shopping List</a></li>
        <li><a (click)="loadEditRecipe()">Edit Recipe</a></li>
        <li><a>Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {{ selectedRecipe.description }}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h4>Ingredients: </h4>
    <ul class="list-group">
      <li class="list-group-item"
          *ngFor="let ingredient of selectedRecipe.ingredients">
        {{ ingredient.name }} ({{ ingredient.amount }} units)
      </li>
    </ul>
  </div>
</div>
